<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D.R.S Knowledge City - Home</title>
    <meta name="description" content="Where Learning Begins">
    <meta name="keywords"
          content="D.R.S English school (CBSE), Drâ€™s Academy of science, D.R.S Business
                        school, D.R.S Media & Design school.">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-merged.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="img/logos/logo1.png">


    <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv.min.js"></script>
    <script src="js/vendor/respond.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <![endif]-->
</head>
<body>
<div class="probootstrap-page-wrapper">
    <div id="header"></div>

    <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row probootstrap-gutter0">

                        <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
                            <h2>Enroll Your Course</h2>
                            <!--<p>Contact us using the form below.</p>-->
                            <form action="https://drsform.pythonanywhere.com/" method="post"
                                  enctype="multipart/form-data" class="probootstrap-form">

                                <div class="form-group">
                                    <label for="course">Select Course</label>
                                    <select id="course" name="course" class="form-control" required>
                                        <option value="" selected disabled>Choose one</option>
                                        <optgroup label="D.R.S Academy Of Science">
                                            <option value="B.VOC in Operation Theatre Technology">B.VOC in Operation
                                                Theatre Technology
                                            </option>
                                            <option value="B.VOC Medical Imaging Technology">B.VOC Medical Imaging
                                                Technology
                                            </option>
                                            <option value="B.VOC Cardiac Care Technology">B.VOC Cardiac Care
                                                Technology
                                            </option>
                                            <option value="B.VOC Medical Laboratory Technology">B.VOC Medical Laboratory
                                                Technology
                                            </option>
                                            <option value="B.VOC Dialysis Technology">B.VOC Dialysis Technology</option>
                                            <option value="DIPLOMA IN Operation Theatre Technology">DIPLOMA IN Operation
                                                Theatre Technology
                                            </option>
                                            <option value="DIPLOMA IN Radiology & Imaging Technology">DIPLOMA IN
                                                Radiology & Imaging Technology
                                            </option>
                                            <option value="DIPLOMA IN Medical Laboratory Technology">DIPLOMA IN Medical
                                                Laboratory Technology
                                            </option>
                                            <option value="DIPLOMA IN Dialysis Technician">DIPLOMA IN Dialysis
                                                Technician
                                            </option>
                                        </optgroup>

                                        <optgroup label="D.R.S Business School">
                                            <option value="BBA AIRLINE & AIRPORT MANAGEMENT">BBA AIRLINE & AIRPORT
                                                MANAGEMENT
                                            </option>
                                            <option value="BBA LOGISTICS & SUPPLY CHAIN MANAGEMENT">BBA LOGISTICS &
                                                SUPPLY
                                                CHAIN MANAGEMENT
                                            </option>
                                        </optgroup>

                                        <optgroup label="D.R.S Media & Design School">
                                            <option value="DIPLOMA IN INTERIOR DESIGNING (2 Years)">DIPLOMA IN INTERIOR
                                                DESIGNING (2 Years)
                                            </option>
                                            <option value="B.SC INTERIOR DESIGNING (3 Years)">B.SC INTERIOR DESIGNING (3
                                                Years)
                                            </option>
                                            <option value="B.SC COSTUME & FASHION DESIGNING (3 Years)">B.SC COSTUME &
                                                FASHION DESIGNING (3 Years)
                                            </option>
                                            <option value="DIPLOMA IN FASHION DESIGNING (2 Years)">DIPLOMA IN FASHION
                                                DESIGNING (2 Years)
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="parent_name">Parent Name</label>
                                    <input type="text" class="form-control" id="parent_name" name="parent_name"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="parent_occupation">Parent's Occupation</label>
                                    <input type="text" class="form-control" id="parent_occupation"
                                           name="parent_occupation" required>
                                </div>
                                <div class="form-group">
                                    <label for="parent_phone">Parent's Phone Number</label>
                                    <input type="text" class="form-control" id="parent_phone" name="parent_phone"
                                           required>
                                </div>

                                <div class="form-group">
                                    <label for="photo">Upload Your Photo</label>
                                    <input type="file" class="form-control" id="photo" name="photo">
                                </div>

                                <div class="form-group">
                                    <label for="sslc">Upload Your SSLC Certificate</label>
                                    <input type="file" class="form-control" id="sslc" name="sslc">
                                </div>

                                <div class="form-group">
                                    <label for="twelth">Upload Your Higher Secondary Certificate</label>
                                    <input type="file" class="form-control" id="twelth" name="twelth">
                                </div>

                                <!--<div class="form-group">-->
                                <!--<label for="message">Message</label>-->
                                <!--<textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>-->
                                <!--</div>-->
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit"
                                           value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="footer"></div>
</div>

<!-- END wrapper -->


<script src="js/scripts.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/custom.js"></script>
<script>
$(function(){
  $("#header").load("header.html");
  $("#footer").load("footer.html");
});







</script>

</body>
</html>
